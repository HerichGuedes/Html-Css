<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../desafio 02/desafio favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body><h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre ostermos para descobrir qual tag deverá utilizar em cafa caso</p>
    <br>
    <ul type="square">
        <li><abbr title=" use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;
            ">códigos-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
