<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../minhas-imagens/terraria favicon.ico" type="image/x-icon">
    <title>Checkbox</title>
</head>
<body><form action="#" method="post" autocomplete="on">
    <p>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmasc" value="Masculino">
            <label for="isexmasc">Masculino</label>
            <input type="radio" name="sexo" id="isexfem" value="Feminino">
            <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label>
            <br>
            <input type="checkbox" name="basq" id="ibasq">
            <label for="ibasq">Basquete</label>
            <br>
            <input type="checkbox" name="voley" id="ivoley">
            <label for="ivoley">Voley</label>
            <br>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label>


        </fieldset>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </p>
</form>
    
</body>
</html>
