<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../minhas-imagens/
    " type="image/x-icon">
    <title>Ex formulario</title>
</head>
<body>
    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itelefone">Numero:</label>
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" placeholder="Numero de celular" required pattern="^(0-9){4,5}-(0-9){4}$">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
